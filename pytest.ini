[tool:pytest]
# Pytest configuration for SickleScope testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests for CLI functionality
    visualisation: marks tests for visualisation components

# Coverage options (when using pytest-cov)
# addopts = --cov=sickle_scope --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 6.0

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning